name: 'Linting check'

on:
  pull_request:
    branches: [main]

jobs:
  linting-check:
    name: Run Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Run linting
        run: yarn lint
